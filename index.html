<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
      font-family: Arial, sans-serif;
    }
    
    #gameContainer {
      position: relative;
      margin: 20px 0;
    }
    
    canvas {
      border: 4px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    
    #score {
      position: absolute;
      top: -40px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    #controls {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 16px;
    }

    .title {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }

    .title h1 {
      font-size: 48px;
      margin: 0;
      background: linear-gradient(45deg, #4479A1, #F7DF1E, #3776AB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 5s ease infinite;
    }

    .title h2 {
      font-size: 24px;
      margin: 10px 0;
      color: #aaa;
    }

    .social-links {
      margin-top: 60px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social-links a {
      color: #fff;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .social-links i {
      font-size: 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>Hritik Gandhi</h1>
    <h2>Process Automation Specialist | Full Stack Developer</h2>
  </div>
  
  <div id="gameContainer">
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="controls">Use mouse or W/S keys to move the paddle</div>
  </div>

  <div class="social-links">
    <a href="mailto:hg@hritikgandhi.com" target="_blank">
      <i class="fas fa-envelope"></i>
      Email
    </a>
    <a href="https://linkedin.com/in/hritikgandhi" target="_blank">
      <i class="fab fa-linkedin"></i>
      LinkedIn
    </a>
    <a href="https://x.com/hritikkgandhi" target="_blank">
      <i class="fab fa-x-twitter"></i>
      Twitter
    </a>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('scoreValue');

    // Skills from your resume
    const skills = [
      { name: 'JavaScript', color: '#F7DF1E' },
      { name: 'Python', color: '#3776AB' },
      { name: 'SQL', color: '#4479A1' },
      { name: 'VBA', color: '#217346' },
      { name: 'PowerBI', color: '#F2C811' },
      { name: 'TypeScript', color: '#007ACC' },
      { name: 'Git', color: '#F05032' }
    ];

    const state = {
      paddle: {
        x: 50,
        y: canvas.height / 2 - 50,
        width: 10,
        height: 100,
        speed: 8
      },
      ball: {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 10,
        speedX: -7,
        speedY: 7,
        currentSkill: skills[0]
      },
      score: 0,
      particles: []
    };

    function createParticles(x, y, color) {
      for (let i = 0; i < 10; i++) {
        state.particles.push({
          x,
          y,
          speedX: (Math.random() - 0.5) * 10,
          speedY: (Math.random() - 0.5) * 10,
          radius: Math.random() * 3 + 1,
          color,
          life: 1
        });
      }
    }

    function updateParticles() {
      for (let i = state.particles.length - 1; i >= 0; i--) {
        const particle = state.particles[i];
        particle.x += particle.speedX;
        particle.y += particle.speedY;
        particle.life -= 0.02;
        
        if (particle.life <= 0) {
          state.particles.splice(i, 1);
        }
      }
    }

    function drawParticles() {
      state.particles.forEach(particle => {
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(particle.color).join(',')},${particle.life})`;
        ctx.fill();
      });
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? [
        parseInt(result[1], 16),
        parseInt(result[2], 16),
        parseInt(result[3], 16)
      ] : [255, 255, 255];
    }

    function update() {
      // Ball movement
      state.ball.x += state.ball.speedX;
      state.ball.y += state.ball.speedY;

      // Ball collision with top and bottom
      if (state.ball.y + state.ball.radius > canvas.height || state.ball.y - state.ball.radius < 0) {
        state.ball.speedY *= -1;
        createParticles(state.ball.x, state.ball.y, state.ball.currentSkill.color);
      }

      // Ball collision with paddle
      if (state.ball.x - state.ball.radius < state.paddle.x + state.paddle.width &&
          state.ball.y > state.paddle.y &&
          state.ball.y < state.paddle.y + state.paddle.height &&
          state.ball.speedX < 0) {
        state.ball.speedX *= -1;
        state.score += 10;
        scoreElement.textContent = state.score;
        // Change skill
        state.ball.currentSkill = skills[Math.floor(Math.random() * skills.length)];
        createParticles(state.ball.x, state.ball.y, state.ball.currentSkill.color);
      }

      // Ball out of bounds
      if (state.ball.x + state.ball.radius < 0) {
        resetBall();
      }

      // Ball hits right wall
      if (state.ball.x + state.ball.radius > canvas.width) {
        state.ball.speedX *= -1;
        createParticles(state.ball.x, state.ball.y, state.ball.currentSkill.color);
      }

      updateParticles();
    }

    function draw() {
      // Clear canvas
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw paddle
      ctx.fillStyle = '#fff';
      ctx.fillRect(state.paddle.x, state.paddle.y, state.paddle.width, state.paddle.height);

      // Draw ball with current skill color
      ctx.beginPath();
      ctx.arc(state.ball.x, state.ball.y, state.ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = state.ball.currentSkill.color;
      ctx.fill();

      // Draw skill name
      ctx.font = '20px Arial';
      ctx.fillStyle = state.ball.currentSkill.color;
      ctx.fillText(state.ball.currentSkill.name, canvas.width - 150, 30);

      // Draw particles
      drawParticles();
    }

    function resetBall() {
      state.ball.x = canvas.width / 2;
      state.ball.y = canvas.height / 2;
      state.ball.speedX = -7;
      state.ball.speedY = 7;
      state.score = Math.max(0, state.score - 50);
      scoreElement.textContent = state.score;
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Mouse movement
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;
      
      // Ensure paddle stays within canvas bounds
      if (mouseY >= state.paddle.height/2 && mouseY <= canvas.height - state.paddle.height/2) {
        state.paddle.y = mouseY - state.paddle.height/2;
      }
    });

    // Keyboard controls (as backup)
    const keys = new Set();
    
    document.addEventListener('keydown', (e) => {
      keys.add(e.key);
      if ((e.key === 'w' || e.key === 'ArrowUp') && state.paddle.y > 0) {
        state.paddle.y -= state.paddle.speed;
      }
      if ((e.key === 's' || e.key === 'ArrowDown') && state.paddle.y < canvas.height - state.paddle.height) {
        state.paddle.y += state.paddle.speed;
      }
    });

    document.addEventListener('keyup', (e) => {
      keys.delete(e.key);
    });

    // Start the game
    gameLoop();
  </script>
</body>
</html>
